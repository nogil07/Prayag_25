<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details | Prayag 25</title>
    
    <!-- Google Fonts & Main Stylesheet (same as index.html) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- The background must be identical to the homepage for a seamless transition -->
    <div class="parallax-bg">
        <div id="stars-bg"></div>
        <div id="particles-js"></div>
    </div>
    
    <!-- Custom Spice Cursor -->
    <div class="custom-cursor"></div>

    <!-- Main Container for the Detail Page -->
    <div id="event-detail-page">
        <header class="detail-header">
            <h1 id="event-title">LOADING TRANSMISSION...</h1>
        </header>

        <div class="detail-grid">
            <!-- Left Column: Main Information -->
            <main class="detail-main-content">
                <section class="detail-section" id="briefing-section">
                    <h2>Mission Briefing</h2>
                    <p id="event-description"></p>
                </section>

                <section class="detail-section" id="rules-section">
                    <h2>Rules of Engagement</h2>
                    <ul id="event-rules">
                        <!-- Rules will be populated by JS -->
                    </ul>
                </section>
            </main>

            <!-- Right Column: Status Panel -->
            <aside class="detail-sidebar">
                <div class="status-panel">
                    <h3>SYSTEM STATUS</h3>
                    <div class="status-item">
                        <span class="label">Prize Pool</span>
                        <span class="value" id="event-prize-pool"></span>
                    </div>
                    <div class="status-item">
                        <span class="label">Field Contact</span>
                        <span class="value" id="event-coordinator"></span>
                    </div>
                    <div class="status-item">
                        <span class="label">Timeline</span>
                        <span class="value" id="event-datetime"></span>
                    </div>
                    <div class="status-item registration-status">
                        <span class="label">Registration</span>
                        <span class="value">OPEN</span>
                    </div>
                </div>
                
                <a href="#footer" onclick="window.location.href='index.html#footer';" class="cta-button detail-cta">REGISTER NOW</a>
            </aside>
        </div>

        <footer class="detail-footer">
            <a href="index.html#events" class="back-link">‚Üê Return to Trials</a>
        </footer>
    </div>

    <!-- JavaScript Libraries (GSAP is new for this page) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <!-- We will use a dedicated script for this page -->
    <script src="event-detail.js"></script>
</body>
</html>
